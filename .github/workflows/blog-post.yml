name: blog-post

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  blog-post:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install ssh key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
    - name: known_hosts_test
      run: echo "${{ secrets.SSH_KNOWN_HOSTS }}" > .ssh/known_hosts

    - name: sync blog posts
      run: rsync -ahvz -e "ssh -p ${{ secrets.SSH_PORT }} -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/temp --include-from=".github/rsync_include.txt" --exclude-from=".github/rsync_exclude.txt"

